<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes Aleatórios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        select, input[type="number"] {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .clear-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e5e9;
        }

        .clear-btn:hover {
            background: #e9ecef;
        }

        .results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            min-height: 200px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .name-list {
            display: grid;
            gap: 10px;
        }

        .name-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
            transition: transform 0.2s ease;
        }

        .name-item:hover {
            transform: translateX(5px);
        }

        .counter {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .container {
                padding: 20px;
                margin-top: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>Gerador de Nomes Aleatórios</h1>
            <p>Crie nomes únicos e criativos para seus projetos, personagens e muito mais!</p>
        </div>

        <div class="controls">

                    <option value="english">Inglês</option>
                    <option value="spanish">Espanhol</option>
                    <option value="italian">Italiano</option>
                    <option value="french">Francês</option>

            </div>
            
            <div class="control-group">
                <label for="quantity">Quantidade de Nomes:</label>
                <input type="number" id="quantity" min="1" max="50" value="10">
            </div>
            
            <div class="control-group">
                <label for="style">Estilo dos Sobrenomes:</label>
                <select id="style">
                    <option value="common">Comuns</option>
                    <option value="elegant">Elegantes</option>
                    <option value="modern">Modernos</option>
                    <option value="traditional">Tradicionais</option>

            </div>
        </div>

        <div class="buttons">
            <button class="generate-btn" onclick="generateNames()">Gerar Nomes</button>
            <button class="clear-btn" onclick="clearNames()">Limpar Lista</button>
        </div>

        <div class="results">
            <h3>Nomes Gerados:</h3>
            <div class="name-list" id="nameList">

            </div>
            <div class="counter" id="counter">Total gerado: 0 nomes</div>

    </div>
